<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chat</title>
    <link rel="stylesheet" href="ai.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <header>
        <div class="menuButton">
            <button id="menuB" onclick="openSidebar()"><img src="menu.png" id="menuBImg"></button>
        </div>
        <div class="logo">
            <img src="aiLogo.png" id="logo">
        </div>
        <div class="logout">
            <button id="logout" onclick="goToLogin()">Login</button>
        </div>
    </header>

    <aside id="aside">
        <div class="sidebar">
            <a href="index.html" id="homeSide">
                <div><img src="home.png"></div>
            <div>Home</div>
        </a>
        </div>
        <div class="sidebar">
            <a href="manage.html" id="manageSide">
                <div><img src="manage.png"></div>
                <div>Manage</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="ai.html" id="analyticsSide">
                <div><img src="aiLogo.png"></div>
                <div>AI</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="setting.html" id="settingSide">
                <div><img src="setting.png"></div>
                <div>Setting</div>
            </a>
        </div>
    </aside>

    <main>
        <div class="logo">
            <h1>Your Personal AI</h1>
        </div>

        <div id="chatBox"></div>
    
        <form id="aiForm">
            <input type="text" id="prompt" name="prompt" required placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </main>

    <nav>
        <div class="nav1">
            <button id="home" onclick="goToHome()"><img src="home.png"></button>
        </div>
        <div class="nav2">
            <button id="manage" onclick="goToManage()"><img src="manage.png"></button>
        </div>
        <div class="nav3">
            <button id="analytics" onclick="goToAnalytics()"><img src="aiLogo.png"></button>
        </div>
        <div class="nav4">
            <button id="setting" onclick="goToSetting()"><img src="setting.png"></button>
        </div>
    </nav>

</body>
</html>
