<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginstyle.css">
    <title>Sign Up</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="menuButton">
            <button id="menuB" onclick="openSidebar()"><img src="menu.png" id="menuBImg"></button>
        </div>
        <div class="logo">
            <img src="logo.png" id="logo">
        </div>
        <div class="logout">
            <button id="logout" onclick="goToLogin()">Login</button>
        </div>
    </header>

    <aside id="aside">
        <div class="sidebar">
            <a href="index.html">
                <div><img src="home.png"></div>
            <div>Home</div>
        </a>
        </div>
        <div class="sidebar">
            <a href="manage.html">
                <div><img src="manage.png"></div>
                <div>Manage</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="analytics.html">
                <div><img src="analytics.png"></div>
                <div>Analytics</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="setting.html">
                <div><img src="setting.png"></div>
                <div>Setting</div>
            </a>
        </div>
    </aside>

    <main>
        <div class="main">
            <div class="submain1">
                <h1>Sign up</h1>
            </div>
            <div class="login">
                <form action="/login.html">
                    <div class="loginInput">
                        <div>
                            <input type="text" placeholder="Enter Your Username" id="username" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Enter Your Password" id="password" required>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Create Account" id="submit">
                    </div>
                </form>
            </div>
            <div class="signUp">
                <div><p>Already have an account?</p></div>
                <div><a href="/login.html">Login</a></div>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav1">
            <button id="home" onclick="goToHome()"><img src="home.png"></button>
        </div>
        <div class="nav2">
            <button id="manage" onclick="goToManage()"><img src="manage.png"></button>
        </div>
        <div class="nav3">
            <button id="analytics" onclick="goToAnalytics()"><img src="analytics.png"></button>
        </div>
        <div class="nav4">
            <button id="setting" onclick="goToSetting()"><img src="setting.png"></button>
        </div>
    </nav>

    <footer>

    </footer>
</body>
</html>
