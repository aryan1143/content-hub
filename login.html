<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginstyle.css">
    <title>Login</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="menuButton">
            <button id="menuB" onclick="openSidebar()"><img src="/images/menu.png" id="menuBImg"></button>
        </div>
        <div class="logo">
            <img src="/images/logo.png" id="logo">
        </div>
        <div class="logout">
            <button id="logout" onclick="goToSignUp()">Sign Up</button>
        </div>
    </header>

    <aside id="aside">
        <div class="sidebar">
            <a href="index.html" id="homeSide">
                <div><img src="/images/home.png"></div>
            <div>Home</div>
        </a>
        </div>
        <div class="sidebar">
            <a href="manage.html" id="manageSide">
                <div><img src="/images/manage.png"></div>
                <div>Manage</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="analytics.html" id="analyticsSide">
                <div><img src="/images/analytics.png"></div>
                <div>Analytics</div>
            </a>
        </div>
        <div class="sidebar">
            <a href="setting.html" id="settingSide">
                <div><img src="/images/setting.png"></div>
                <div>Setting</div>
            </a>
        </div>
    </aside>

    <main>
        <div class="main">
            <div class="submain1">
                <h1>Login</h1>
            </div>
            <div class="login">
                <form action="/index.html">
                    <div class="loginInput">
                        <div>
                            <input type="text" placeholder="Enter Your Username" id="username" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Enter Your Password" id="password" required>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login" id="submit">
                    </div>
                </form>
            </div>
            <div class="signUp">
                <div><p>Don't have an account? </p></div>
                <div><a href="/signUp.html">Create Account</a></div>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav1">
            <button id="home" onclick="goToHome()"><img src="/images/home.png"></button>
        </div>
        <div class="nav2">
            <button id="manage" onclick="goToManage()"><img src="/images/manage.png"></button>
        </div>
        <div class="nav3">
            <button id="analytics" onclick="goToAnalytics()"><img src="/images/analytics.png"></button>
        </div>
        <div class="nav4">
            <button id="setting" onclick="goToSetting()"><img src="/images/setting.png"></button>
        </div>
    </nav>

    <footer>

    </footer>
</body>
</html>
